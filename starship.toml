[aws]
disabled = true

[time]
disabled = false
format = '[$time]($style) '
time_format = '%T'
utc_time_offset = '+1'

[username]
show_always = true
style_user = "#eab2ff bold"
style_root = "#9A348E bold"
format = '[⌈$user⌉]($style) in '

[directory]
style = "#eab2ff bold"
format = "[⌞$path⌝]($style)"
truncation_length = 2

[git_branch]
format = " on 🍿 [$branch]($style) "